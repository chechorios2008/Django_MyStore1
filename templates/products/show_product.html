{% extends 'base/base.html' %}

{% block content %}
    <div class="container">
        <div class="row product-detail-row mt-4 mb-5">
            <div class="col-5">
                <img src="https://pbs.twimg.com/media/FGBYPmtX0AguaV2.jpg"
                     class="img-fluid"
                     height="">
            </div>
            <div class="col-7">
                <div class="jumbotron">
                    <h1 class="display-4"> {{ product.name }} </h1>
                    <div class="price-container">
                            <h5 class="card-title">
                                <s>5 USD</s>
                            </h5>
                        <h5 class="card-title">3 USD</h5>
                    </div>
                    <hr class="my-4">
                    <p>
                        {{ product.brand.description }}
                    </p>
                    <a class="btn btn-tomato" href="/">AÃ±adir al carrito</a>
                </div>
            </div>
        </div>
        <form action="{% url 'add_new_comment' id=product.id %}" method="post">
            {% csrf_token %}
            {{ form }}
    
            <button type="submit" class="save btn btn-dark">Enviar</button>
        </form>
    
        <h3>Comentarios</h3>
        <ul>
            {% for comment in comments %}
                <li> {{comment}} </li>    
            {% endfor %}
        </ul> 
    </div>

{% endblock content %}
